<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		
			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
			
			<div class="card mt-3">
				<form class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input class="form-control" name="nomeProduto" placeholder="nome do produto">
						<small>Informe qual é o nome do produto.</small>
					</div>
					
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input class="form-control" name="urlProduto" placeholder="url do produto">
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					</div>
					
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input class="form-control" name="urlImagem" placeholder="url da imagem">
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
					</div>
					
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea class="form-control" name="descricao" placeholder="adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
			
		</div>
	</body>
</html>
