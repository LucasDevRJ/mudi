<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
				<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
				<div class="card-body">
					<div class="col-6">
						<div>Valor do produto: <span th:text="${pedido.valorNegociado}">200,99</span></div>
						<div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/09/2020</span></div>
						
						<div>Produto</div>
						<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>
						
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					
					<div class="col-6">
						<div>
							<img th:src="${pedido.urlImagem}" src="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
